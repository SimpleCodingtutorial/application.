<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="apply_box">
            <h1>JOB APPLICATION 
            <span class="small">(web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first name"> First Name</label>
                        <input id="last name" name="first name" placeholder="enter first name" >
                    </div>
                
                    <div class="form_control">
                        <label for="last name"> Last Name</label>
                        <input id="last name" name="last name" placeholder="enter last name" >
                    </div>
                    <div class="form_control">
                        <label for="email"> Email ID</label>
                        <input type="email" id="email" name="email" placeholder="Email " >
                    </div>
                    <div class="form_control">
                        <label for="job role"> job role</label>
                        <select id="job role" name="job role">
                            <option value=""> select job role</option>
                            <option value="front-end">front-end developer</option>
                            <option value="back-end">back-end developer</option>
                            <option value="full- stack">full-stack  developer</option>
                            <option value="ui-ux">ui-ux designer</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address">Address </label>
                        <textarea name="address" id="address" cols="60" rows="5" placeholder="address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city"> City</label>
                        <input id="city" name="city" placeholder="enter city name" >
                    </div>
                    <div class="form_control">
                        <label for="pincode"> Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="enter pincode" >
                    </div>
                    <div class="form_control">
                        <label for="date"> Date</label>
                        <input type="date" id="date" name="date"  >
                    </div>
                    <div class="form_control">
                        <label for="upload"> Upload your CV</label>
                        <input type="file" id="upload" name="upload"  >
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit"> Apply Now</button>
                </div>
            </form>
        </div>

    </div>
</body>
</html>
